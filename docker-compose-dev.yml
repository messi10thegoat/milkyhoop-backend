version: '3.8'

services:
  postgres:
    image: postgres:14  # Must match production data version
    container_name: milkyhoop-dev-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Proyek771977
      POSTGRES_DB: milkydb
    ports:
      - "6432:5432"
    volumes:
      - milkyhoop-dev_postgres_data:/var/lib/postgresql/data  # Use production volume
    networks:
      - milkyhoop_dev_network

  redis:
    image: redis:7
    container_name: milkyhoop-dev-redis
    command: redis-server --requirepass MilkyRedis2025Secure
    ports:
      - "7379:6379"
    networks:
      - milkyhoop_dev_network

  api_gateway:
    build:
      context: .
      dockerfile: backend/api_gateway/Dockerfile
    container_name: milkyhoop-dev-api_gateway
    ports:
      - "9000:8000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - REDIS_PASSWORD=MilkyRedis2025Secure
      - DATABASE_URL=postgresql://postgres:Proyek771977@postgres:5432/milkydb
    depends_on:
      - postgres
      - redis
    networks:
      - milkyhoop_dev_network

networks:
  milkyhoop_dev_network:
    external: true
    name: milkyhoop_dev_network

volumes:
  milkyhoop-dev_postgres_data:
    external: true  # Use existing production volume with chat history data
