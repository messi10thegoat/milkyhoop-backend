[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage settings - FOCUSED on auth modules only
addopts = 
    --verbose
    --tb=short
    --cov=app/routers/auth.py
    --cov=app/services/auth_client.py
    --cov=app/dependencies/auth.py
    --cov=app/middleware/auth_middleware.py
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=40

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
