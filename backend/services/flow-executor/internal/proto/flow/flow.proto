syntax = "proto3";

package flow;

option go_package = "github.com/milkyhoop/flow-executor/internal/proto/flow;flow";

message Flow {
  string name = 1;
  repeated Node nodes = 2;
}

message Node {
  string id = 1;
  string name = 2;
  string type = 3;
  map<string, string> parameters = 4;
  repeated string next_node_ids = 5;
}
