# ==================================================
# MilkyHoop Dependabot Configuration
# Automated Security Updates for Dependencies
# ISO 27001:2022 Compliant (A.8.9 Configuration Management)
# ==================================================

version: 2
updates:
  # Python dependencies (backend services)
  - package-ecosystem: "pip"
    directory: "/backend/api_gateway"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
      - "python"
    commit-message:
      prefix: "deps(python):"
    groups:
      security-updates:
        patterns:
          - "cryptography"
          - "pyjwt"
          - "bcrypt"
          - "passlib"

  - package-ecosystem: "pip"
    directory: "/backend/services/auth_service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "auth-service"

  # Node.js/npm (frontend)
  - package-ecosystem: "npm"
    directory: "/frontend/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
      - "frontend"
    commit-message:
      prefix: "deps(npm):"
    ignore:
      # Major version updates require manual review
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # Docker images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci-cd"
