# ==============================================
# MilkyHoop Nginx Server Configuration
# Security-hardened for production
# ==============================================

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost milkyhoop.com www.milkyhoop.com;

    # For Let's Encrypt certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Block common attack paths
    location ~* /(\.git|\.env|\.htaccess|\.htpasswd|wp-admin|wp-login|xmlrpc\.php|phpmyadmin) {
        deny all;
        return 444;
    }

    # Block bad bots (security scanners)
    if ($http_user_agent ~* (nikto|sqlmap|nmap|masscan|acunetix|nessus)) {
        return 444;
    }

    # Serve frontend
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    }

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
