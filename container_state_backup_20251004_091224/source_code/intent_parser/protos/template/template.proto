syntax = "proto3";

package template;

option go_package = "github.com/milkyhoop/backend/services/template-service-golang/internal/delivery/pb;pb";




service TemplateService {
  rpc Ping (PingRequest) returns (PingResponse);
}

message PingRequest {
  string message = 1;
}

message PingResponse {
  string reply = 1;
}
