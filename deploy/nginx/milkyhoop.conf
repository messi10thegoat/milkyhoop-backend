# =============================================================================
# MILKYHOOP NGINX CONFIGURATION
# Enterprise-Grade Security Hardening
# Last Updated: 2025-12-15
# =============================================================================

# Rate limiting zone - protect against brute force
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name milkyhoop.com www.milkyhoop.com *.milkyhoop.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }

    # Redirect all other HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server Block
server {
    listen 443 ssl http2;
    server_name milkyhoop.com www.milkyhoop.com *.milkyhoop.com;

    # ===========================================
    # SSL/TLS Configuration (A+ Grade)
    # ===========================================
    ssl_certificate /etc/letsencrypt/live/milkyhoop.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/milkyhoop.com/privkey.pem;

    # Modern TLS only
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # SSL Session Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:MilkySSL:10m;
    ssl_session_tickets off;

    # OCSP Stapling (disabled - cert doesn't have OCSP responder URL)
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # resolver 8.8.8.8 8.8.4.4 valid=300s;
    # resolver_timeout 5s;

    # ===========================================
    # Security Headers (Enterprise-Grade)
    # ===========================================

    # Prevent clickjacking attacks
    add_header X-Frame-Options "DENY" always;

    # Prevent MIME-type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # HSTS - Force HTTPS for 1 year, include subdomains, preload eligible
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Referrer Policy - Don't leak URLs to external sites
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy - Disable unnecessary browser features
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), interest-cohort=()" always;

    # Content Security Policy - Strict but functional
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://milkyhoop.com wss://milkyhoop.com https://api.openai.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;

    # Cross-Origin Policies
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # Remove server identification
    server_tokens off;

    # ===========================================
    # Rate Limiting
    # ===========================================

    # Auth endpoints - stricter rate limit
    location ~ ^/api/auth/(login|register|refresh) {
        limit_req zone=auth_limit burst=3 nodelay;
        limit_conn conn_limit 5;

        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Don't cache auth responses
        add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;
        add_header Pragma "no-cache" always;
    }

    # ===========================================
    # WebSocket Endpoints (MUST be before /api/)
    # ===========================================

    # WebSocket for QR Login - real-time status updates
    location /api/auth/qr/ws/ {
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # WebSocket for Device force-logout notifications
    location /api/devices/ws/ {
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;  # 24h for long-lived sessions
    }

    # API endpoints - standard rate limit
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 20;

        # Handle CORS preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With, X-Request-ID" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Length 0;
            add_header Content-Type "text/plain charset=UTF-8";
            return 204;
        }

        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass through CORS headers from backend
        proxy_hide_header Cross-Origin-Resource-Policy;
        proxy_hide_header Cross-Origin-Embedder-Policy;
    }

    # ===========================================
    # Block Sensitive Files/Paths
    # ===========================================

    # Block access to hidden files
    location ~ /\. {
        deny all;
        return 404;
    }

    # Block common sensitive files
    location ~* ^/(\.env|\.git|\.htaccess|\.htpasswd|\.DS_Store|Thumbs\.db|composer\.(json|lock)|package(-lock)?\.json|yarn\.lock|Makefile|README|LICENSE|CHANGELOG)$ {
        deny all;
        return 404;
    }

    # Block backup files
    location ~* \.(bak|backup|old|orig|save|swp|tmp)$ {
        deny all;
        return 404;
    }

    # ===========================================
    # Main Proxy Configuration
    # ===========================================
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $scheme://$host;

        # Timeouts for WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # ===========================================
    # Error Pages
    # ===========================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}